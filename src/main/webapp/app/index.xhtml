<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="usuario: "/>
                <p:inputText value="#{enviarCorreoMB.usuario}" size="50"/> 
                <p:outputLabel value="Titulo correo"/>
                <p:inputText value="#{enviarCorreoMB.tituloCorreo}"/>
                <p:outputLabel value="Mensaje correo"/>
                <p:inputTextarea value="#{enviarCorreoMB.mensajeCorreo}"/>
                <p:outputLabel value="Mes y anho:"/>
                <p:outputPanel>
                    <p:selectOneMenu value="#{enviarCorreoMB.mes}">
                        <f:selectItem itemLabel="ENERO" itemValue="01"/>
                        <f:selectItem itemLabel="FEBRERO" itemValue="02"/>
                        <f:selectItem itemLabel="MARZO" itemValue="03"/>
                        <f:selectItem itemLabel="ABRIL" itemValue="04"/>
                        <f:selectItem itemLabel="MAYO" itemValue="05"/>
                        <f:selectItem itemLabel="JUNIO" itemValue="06"/>
                        <f:selectItem itemLabel="JULIO" itemValue="07"/>
                        <f:selectItem itemLabel="AGOSTO" itemValue="08"/>
                        <f:selectItem itemLabel="SEPTIEMBRE" itemValue="09"/>
                        <f:selectItem itemLabel="OCTUBRE" itemValue="10"/>
                        <f:selectItem itemLabel="NOVIEMBRE" itemValue="11"/>
                        <f:selectItem itemLabel="DICIEMBRE" itemValue="12"/>
                    </p:selectOneMenu>
                    <p:spacer width="5"/>
                    <p:selectOneMenu value="#{enviarCorreoMB.anho}">
                        <f:selectItem itemLabel="2022" itemValue="2022"/>
                    </p:selectOneMenu>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Separar" action="#{enviarCorreoMB.separacionDeBoletas()}"/>
                    <p:commandButton value="Enviar 1 solo pdf" action="#{enviarCorreoMB.enviarUnSoloCorreo()}"/>
                </f:facet>
            </p:panelGrid>
        </h:form>

        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
            <f:facet name="default">
                <h:outputText value="Status: StandBy" />
            </f:facet>

            <f:facet name="start">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw" style="font-size: 12px"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="Status: Completed" />
            </f:facet>
        </p:ajaxStatus>
    </h:body>
</html>
