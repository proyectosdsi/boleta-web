<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise">

    <div class="topbar">
        <div class="pageColumnLeft">
            <h:link id="link" styleClass="topbar-logo">
                <p:graphicImage name="escudo_rpt.png" style="border: 0px;" library="images" />
            </h:link>


            <a href="#" id="menu-button">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <div class="pageColumnMid" style="text-align: left;">
            <br/><p:outputLabel style="font-size: 20px; color: black; font-family: 'Bembo Std';" value="Ministerio de Educación, Ciencia y Tecnología"/>
            <br/><p:outputLabel style="font-size: 18px; color: black; font-family: 'Bembo Std';" value="Envío de boleta de pagos"/>
        </div>


        <div id="user-display" style="padding-top: 1px; text-align: right;">
            <p:commandButton icon="fa fa-home" value="Menu" action="menu.mined" />
            <p:commandButton icon="fa fa-sign-out" value="Salir" action="#{guestPreferences.logout}"/>
        </div>
    </div>

    <style type="text/css">
        .topbar-badge {
            background-color: #FF0000;
            padding: 2px 8px;
            display: block;
            margin-top: -2px;
            color: #ffffff;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px; 
        }
    </style>


    <p:remoteCommand name="slimMenu" update="@all" actionListener="#{guestPreferences.setSlimMenu(true)}" />

</ui:composition>
